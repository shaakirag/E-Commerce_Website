{% extends 'store/layout.html' %}
{% load static %}
{% block title %}Update Review ({{ review.id }}){% endblock %}
{% block body %}

    <div style="margin: auto" class="card w-50">
        <div class="card card-body">
            <div class="form-group">
                <form action="" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{form.as_p}}
                    <a class="btn btn-warning" href="{% url 'store:product_details' review.product.id %}">Cancel</a>
                    <input class="btn btn-dark" type="submit" value="Confirm">
                </form>
            </div>
        </div>
    </div>   

{% endblock %}
